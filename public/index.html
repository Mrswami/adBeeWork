<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>adBeeWork ‚Äî Schedule Sync</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="app">

  <!-- Header -->
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <span class="logo-icon">üêù</span>
        <span class="logo-text">adBeeWork</span>
      </div>
      <div id="auth-area">
        <button id="btn-login" class="btn btn-google" onclick="loginWithGoogle()">
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
            <path d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908C16.658 14.015 17.64 11.707 17.64 9.2z" fill="#4285F4"/>
            <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z" fill="#34A853"/>
            <path d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
            <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 6.29C4.672 4.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
          </svg>
          Sign in with Google
        </button>
        <div id="user-info" class="user-info hidden">
          <img id="user-avatar" class="avatar" src="" alt="" />
          <div class="user-details">
            <span id="user-name"></span>
            <span id="user-email"></span>
          </div>
          <button class="btn btn-outline btn-sm" onclick="logout()">Sign out</button>
        </div>
      </div>
    </div>
  </header>

  <main class="main">

    <!-- Setup card -->
    <section id="setup-panel" class="card">
      <h2 class="card-title">Setup</h2>

      <div class="field-group">
        <label class="label">SocialSchedules iCal URL</label>
        <p class="hint">Open SocialSchedules ‚Üí <strong>Menu ‚Üí Settings ‚Üí Calendar Sync</strong> ‚Üí copy the calendar link.</p>
        <div class="input-row">
          <input type="url" id="ical-url" class="input" placeholder="https://app.socialschedules.com/ical/..." />
          <button class="btn btn-primary" onclick="saveAndFetch()">Load Shifts</button>
        </div>
      </div>

      <div class="two-col">
        <div class="field-group">
          <label class="label" for="cal-picker">Add events to which Calendar?</label>
          <select id="cal-picker" class="input" disabled>
            <option value="">‚Äî sign in to load calendars ‚Äî</option>
          </select>
        </div>

        <div class="field-group">
          <label class="label" for="timezone">Your Timezone</label>
          <select id="timezone" class="input">
            <option value="America/New_York">Eastern (ET)</option>
            <option value="America/Chicago">Central (CT)</option>
            <option value="America/Denver">Mountain (MT)</option>
            <option value="America/Los_Angeles">Pacific (PT)</option>
            <option value="America/Phoenix">Arizona (MST)</option>
            <option value="America/Anchorage">Alaska (AKT)</option>
            <option value="Pacific/Honolulu">Hawaii (HST)</option>
          </select>
        </div>
      </div>

      <div class="field-group">
        <label class="toggle-label">
          <input type="checkbox" id="notify-self" />
          <span class="toggle-text">
            Notify me when events are created
            <span id="notify-badge" class="badge badge-off">Auto-replies OFF</span>
          </span>
        </label>
        <p class="hint">Off = events added silently, no email invites. On = you get a confirmation email only.</p>
      </div>
    </section>

    <!-- Schedules panel -->
    <section id="schedules-panel" class="card hidden">
      <div class="panel-header">
        <h2 class="card-title">Upcoming Confirmed Shifts <span id="shift-count" class="count-badge"></span></h2>
        <div class="panel-actions">
          <button class="btn btn-outline btn-sm" onclick="selectAll()">Select All</button>
          <button class="btn btn-outline btn-sm" onclick="selectNone()">Deselect All</button>
          <button class="btn btn-primary" onclick="askToSync()">
            Sync to Google Calendar ‚Üí
          </button>
        </div>
      </div>
      <div id="schedules-list" class="schedules-list"></div>
    </section>

    <!-- Result panel -->
    <section id="result-panel" class="card hidden">
      <h2 class="card-title">Sync Complete</h2>
      <div id="result-content"></div>
      <button class="btn btn-outline" onclick="hideResult()">Dismiss</button>
    </section>

    <!-- History panel -->
    <section id="history-panel" class="card hidden">
      <h2 class="card-title">Sync History</h2>
      <div id="history-list"></div>
    </section>

  </main>
</div>

<!-- Confirm Modal -->
<div id="confirm-modal" class="modal-backdrop hidden">
  <div class="modal">
    <h3 class="modal-title">Confirm Sync</h3>
    <div id="confirm-body" class="modal-body"></div>
    <div class="modal-actions">
      <button class="btn btn-outline" onclick="closeConfirm()">Cancel</button>
      <button class="btn btn-primary" onclick="confirmSync()">Yes, Add to Calendar</button>
    </div>
  </div>
</div>

<!-- Loading -->
<div id="loading" class="loading hidden">
  <div class="spinner"></div>
  <p id="loading-text">Loading...</p>
</div>

<!-- Toast -->
<div id="toast" class="toast hidden"></div>

<script src="app.js"></script>
</body>
</html>
