<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>adBeeWork</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f172a;
            font-family: 'Outfit', sans-serif;
            color: #f8fafc;
        }

        .status-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background: #0f172a;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn {
            margin-top: 16px;
            padding: 12px 24px;
            background: #FDBB2D;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
            font-size: 14px;
        }

        .bee {
            font-size: 40px;
            margin-bottom: 20px;
            animation: hover 2s infinite ease-in-out;
        }

        @keyframes hover {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .link-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .secondary-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 12px;
            border-bottom: 1px solid transparent;
        }

        .secondary-link:hover {
            border-bottom-color: #94a3b8;
        }
    </style>
</head>

<body>
    <div id="status" class="status-container">
        <div class="bee">üêù</div>
        <div id="status-text">Connecting to adBeeWork...</div>
        <div class="link-group">
            <a id="btn-local" href="#" class="btn">Connect Local Server</a>
            <a id="btn-prod" href="https://ad-bee-work.vercel.app" target="_blank" class="secondary-link">Try Cloud
                Version instead</a>
        </div>
    </div>
    <iframe id="dashboard-frame" src="" allow="clipboard-write"></iframe>

    <script>
        const LOCAL_URL = 'http://localhost:3000';
        const PROD_URL = 'https://ad-bee-work.vercel.app';

        const frame = document.getElementById('dashboard-frame');
        const statusD = document.getElementById('status');
        const btnLocal = document.getElementById('btn-local');

        function loadURL(url) {
            statusD.classList.add('hidden');
            frame.src = url;
        }

        btnLocal.onclick = (e) => {
            e.preventDefault();
            loadURL(LOCAL_URL);
        };

        // Auto-attempt local detection
        fetch(LOCAL_URL + '/auth/status', { signal: AbortSignal.timeout(1500) })
            .then(res => {
                if (res.ok) loadURL(LOCAL_URL);
            })
            .catch(() => {
                // If local is definitely down, we don't auto-switch to prod in case they are just starting it
                // But we update the UI
                document.getElementById('status-text').innerText = "Dashboard is ready!";
            });

        // Listen for "I am loaded" from the dashboard app
        window.addEventListener('message', (event) => {
            if (event.data === 'AD_BEE_LOADED') {
                statusD.classList.add('hidden');
            }
        });

        // Fallback: If the frame loads, hide overlay
        frame.onload = () => {
            if (frame.src) statusD.classList.add('hidden');
        };
    </script>
</body>

</html>
