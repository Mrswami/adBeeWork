<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>adBeeWork</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f172a;
            font-family: 'Outfit', sans-serif;
            color: #f8fafc;
        }

        .status-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background: #0f172a;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .btn {
            margin-top: 16px;
            padding: 12px 24px;
            background: #FDBB2D;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
        }

        .bee {
            font-size: 40px;
            margin-bottom: 20px;
            animation: hover 2s infinite ease-in-out;
        }

        @keyframes hover {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>
    <div id="status" class="status-container">
        <div class="bee">üêù</div>
        <div id="status-text">Connecting to adBeeWork...</div>
        <p id="status-sub" style="font-size: 13px; color: #94a3b8; margin-top: 10px;"></p>
        <a id="fallback-btn" href="#" class="btn" style="display:none">Open in New Tab</a>
    </div>
    <iframe id="dashboard-frame" src="" allow="clipboard-write"></iframe>

    <script>
        // ‚îÄ‚îÄ‚îÄ Config ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const LOCAL_URL = 'http://localhost:3000';
        const PROD_URL = 'https://ad-bee-work.vercel.app'; // Updated to match Vercel project name

        const frame = document.getElementById('dashboard-frame');
        const statusD = document.getElementById('status');
        const statusT = document.getElementById('status-text');
        const statusS = document.getElementById('status-sub');
        const btn = document.getElementById('fallback-btn');

        function loadDashboard(url) {
            frame.src = url;
            btn.href = url;
            btn.style.display = 'inline-block';

            // If the frame loads, hide the overlay
            frame.onload = () => setTimeout(() => statusD.classList.add('hidden'), 500);
        }

        // Try local first, fall back to production
        fetch(LOCAL_URL + '/auth/status', { signal: AbortSignal.timeout(2000) })
            .then(res => {
                if (res.ok) {
                    statusT.innerText = 'Loading from local server...';
                    loadDashboard(LOCAL_URL);
                }
            })
            .catch(() => {
                // Local not running ‚Äî use production
                statusT.innerText = 'Loading adBeeWork...';
                statusS.innerText = 'Using cloud dashboard';
                loadDashboard(PROD_URL);
            });
    </script>
</body>

</html>
