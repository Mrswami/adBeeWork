<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>adBeeWork Sidebar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f172a;
            font-family: 'Outfit', sans-serif;
            color: #f8fafc;
        }

        .status-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background: #0f172a;
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #0f172a;
        }

        .btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: #FDBB2D;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .bee {
            font-size: 40px;
            margin-bottom: 20px;
            animation: hover 2s infinite ease-in-out;
        }

        @keyframes hover {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body>

    <div id="status" class="status-container">
        <div class="bee">üêù</div>
        <div id="status-text">Connecting to adBeeWork...</div>
        <p style="font-size: 13px; color: #94a3b8; margin-top: 10px;">Make sure your local server is running.</p>
        <a href="http://localhost:3000" target="_blank" class="btn">Open in New Tab</a>
    </div>

    <iframe id="dashboard-frame" src="http://localhost:3000" allow="clipboard-write"></iframe>

    <script>
        const frame = document.getElementById('dashboard-frame');
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('status-text');

        // Check if the server is actually there
        fetch('http://localhost:3000/auth/status')
            .then(res => {
                if (res.ok) {
                    // Server is up! Give it a second then hide the overlay
                    setTimeout(() => {
                        statusDiv.classList.add('hidden');
                    }, 1000);
                }
            })
            .catch(err => {
                statusText.innerText = "Local Server Not Found";
                statusText.style.color = "#ef4444";
            });

        // Also listen for a message from the frame if it manages to load
        window.addEventListener('message', (event) => {
            if (event.origin === 'http://localhost:3000') {
                statusDiv.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
