<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>adBeeWork</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap');

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f172a;
            font-family: 'Outfit', sans-serif;
            color: #f8fafc;
        }

        .status-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            background: #0f172a;
            z-index: 10;
        }

        .hidden {
            display: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #0f172a;
        }

        .btn {
            margin-top: 16px;
            padding: 12px 24px;
            background: #FDBB2D;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-family: inherit;
            font-size: 14px;
            width: 85%;
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .secondary-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #1e293b;
            color: #f8fafc;
            border: 1px solid #334155;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            width: 85%;
        }

        .bee {
            font-size: 40px;
            margin-bottom: 20px;
            animation: hover 2s infinite ease-in-out;
        }

        @keyframes hover {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .footer {
            margin-top: 30px;
            border-top: 1px solid #1e293b;
            padding-top: 20px;
            width: 85%;
        }

        .link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 11px;
            display: block;
            margin-bottom: 8px;
        }

        .link:hover {
            color: #f8fafc;
        }

        #loading-indicator {
            font-size: 12px;
            color: #FDBB2D;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="status" class="status-container">
        <div class="bee">üêù</div>
        <div id="status-text" style="font-weight:600; font-size:18px;">adBeeWork</div>
        <p style="font-size: 13px; color: #94a3b8; margin-top: 5px;">Choose your dashboard:</p>

        <button id="btn-local" class="btn">Connect Local Dev (3000)</button>
        <button id="btn-prod" class="secondary-btn">Use Cloud Display (Live)</button>

        <div id="loading-indicator">‚ö° Connecting to Cloud...</div>

        <div class="footer">
            <a href="https://ad-bee-work.vercel.app" target="_blank" class="link">üåê Open Cloud Dashboard in Tab</a>
            <span id="reset-link" class="link" style="cursor:pointer; opacity: 0.5;">üîÑ Reset Sidebar</span>
        </div>
    </div>

    <iframe id="dashboard-frame" src="" allow="clipboard-write"></iframe>

    <script>
        const LOCAL_URL = 'http://localhost:3000';
        const PROD_URL = 'https://ad-bee-work.vercel.app';

        const frame = document.getElementById('dashboard-frame');
        const statusD = document.getElementById('status');
        const loader = document.getElementById('loading-indicator');

        function loadURL(url) {
            console.log('üêù Sidebar: Loading', url);
            loader.style.display = 'block';
            frame.src = url;
            localStorage.setItem('adbee_last_url', url);

            // Safety timeout: If it doesn't load in 3 seconds, just show the frame anyway
            setTimeout(() => statusD.classList.add('hidden'), 3500);
        }

        document.getElementById('btn-local').onclick = () => loadURL(LOCAL_URL);
        document.getElementById('btn-prod').onclick = () => loadURL(PROD_URL);
        document.getElementById('reset-link').onclick = () => {
            localStorage.removeItem('adbee_last_url');
            location.reload();
        };

        // Auto-load if we have a preference
        const lastUrl = localStorage.getItem('adbee_last_url');
        if (lastUrl) {
            loadURL(lastUrl);
        }

        // Listen for the app saying "I am ready"
        window.addEventListener('message', (event) => {
            if (event.data === 'AD_BEE_LOADED') {
                console.log('üêù Sidebar: Connection Confirmed');
                statusD.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
