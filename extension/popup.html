<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 300px;
            padding: 20px;
            background: #0f172a;
            color: #f8fafc;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #FDBB2D;
            font-weight: bold;
            font-size: 18px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #FDBB2D 0%, #ca8a04 100%);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            filter: brightness(1.1);
        }

        .info {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <span>üêù</span> adBeeWork Connector
    </div>

    <div class="status-card">
        <div id="status-text" style="font-size: 14px; margin-bottom: 10px;">Looking for schedule...</div>
        <div id="ical-preview"
            style="font-size: 11px; color: #94a3b8; word-break: break-all; max-height: 40px; overflow: hidden; display: none;">
        </div>
    </div>

    <button id="sync-btn" class="btn" disabled>Send to Dashboard</button>

    <div class="info">Open adBeeWork Dashboard after syncing</div>

    <script src="popup.js"></script>
</body>

</html>
